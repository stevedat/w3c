<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z CV Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pdf-preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .guidelines {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9f7ff;
            border-left: 5px solid #007bff;
        }
        .guidelines ul {
            margin: 0;
            padding-left: 20px;
        }
        .guidelines li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Create Your CV - Designed for Gen Z</h1>
    <div class="guidelines">
        <strong>Guidelines to stand out:</strong>
        <ul>
            <li>Keep it concise and focus on achievements.</li>
            <li>Highlight your digital skills and adaptability.</li>
            <li>Use a professional email address and up-to-date LinkedIn profile.</li>
        </ul>
    </div>
    <form id="cv-form">
        <div class="form-group">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" placeholder="E.g., Taylor Smith">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="E.g., 123 Sunshine Blvd">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="E.g., New York">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" placeholder="E.g., NY">
        </div>
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" placeholder="E.g., 10001">
        </div>
        <div class="form-group">
            <label for="phone">Phone <span style="color: red;">*</span></label>
            <input type="text" id="phone" placeholder="E.g., (555) 555-5555">
        </div>
        <div class="form-group">
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="text" id="email" placeholder="E.g., taylor.smith@email.com">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="text" id="linkedin" placeholder="E.g., linkedin.com/in/taylorsmith">
        </div>
        <div class="form-group">
            <label for="summary">Professional Summary</label>
            <textarea id="summary" rows="5" placeholder="Briefly summarize your experience, skills, and what makes you unique."></textarea>
        </div>
        <button type="button" onclick="generatePreview()">Generate Preview</button>
        <button type="button" id="downloadButton" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div id="pdf-preview">
        <p>PDF preview will appear here...</p>
    </div>

    <script>
        let pdf;

        function generatePreview() {
            const { jsPDF } = window.jspdf;
            pdf = new jsPDF();
            const margin = 10;
            let yPos = margin;

            const addText = (text, size = 12, bold = false, y) => {
                pdf.setFontSize(size);
                pdf.setFont('helvetica', bold ? 'bold' : 'normal');
                const lines = pdf.splitTextToSize(text, pdf.internal.pageSize.getWidth() - 2 * margin);
                let currentY = y;
                lines.forEach(line => {
                    pdf.text(line, margin, currentY);
                    currentY += 6;
                });
                return currentY + 4;
            };

            const addSection = (title, content, y) => {
                let currentY = addText(title, 14, true, y);
                if (Array.isArray(content)) {
                    content.forEach(item => {
                        if (typeof item === 'string') {
                            currentY = addText(item, 12, false, currentY);
                        } else if (typeof item === 'object') {
                            Object.entries(item).forEach(([key, value]) => {
                                currentY = addText(`${key}: ${value}`, 12, false, currentY);
                            });
                        }
                    });
                } else {
                    currentY = addText(content, 12, false, currentY);
                }
                return currentY + 10;
            };

            // Extract form data
            const name = document.getElementById('name').value || 'Name not provided';
            const address = document.getElementById('address').value || '';
            const city = document.getElementById('city').value || '';
            const state = document.getElementById('state').value || '';
            const zip = document.getElementById('zip').value || '';
            const phone = document.getElementById('phone').value || '';
            const email = document.getElementById('email').value || '';
            const linkedin = document.getElementById('linkedin').value || '';
            const summary = document.getElementById('summary').value || 'No summary provided';

            // Add sections to PDF
            yPos = addText(`Name: ${name}`, 16, true, yPos);
            yPos = addSection('Contact Information', [
                `Address: ${address}, ${city}, ${state} ${zip}`,
                `Phone: ${phone}`,
                `Email: ${email}`,
                `LinkedIn: ${linkedin}`,
            ], yPos);
            yPos = addSection('Summary', summary, yPos);

            // Render PDF preview
            const previewContainer = document.getElementById('pdf-preview');
            previewContainer.innerHTML = ''; // Clear previous preview
            const pdfData = pdf.output('datauristring');
            const iframe = document.createElement('iframe');
            iframe.src = pdfData;
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            previewContainer.appendChild(iframe);

            // Show download button
            document.getElementById('downloadButton').style.display = 'block';
        }

        function downloadPDF() {
            if (pdf) {
                pdf.save('CV.pdf');
            } else {
                alert('Generate the preview first!');
            }
        }
    </script>
</body>
</html>
